<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="DeuS">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon"  href="images/favicon.ico"/>
	<meta name="robots" content="all">
	<title>Simple shooter by DeuS7</title>

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">

	<meta property="og:locale" content="ru_RU"/>
	<meta property="og:type" content="webApp"/>
	<meta property="og:title" content="Simple shooting range game"/>
	<meta property="og:description" content="Простая игра - шутер."/>
	<meta property="og:image" content="https://deus7tech.ru/images/saturnCar4.jpg"/>
	<meta property="og:url" content="https://deus7tech.ru/"/>
	<meta property="og:site_name" content="Simple shooter by DeuS7"/>
</head>
<body>
	<div id="preloader">
		<div class="loader">Loading..</div>
	</div>
	<div id="contentWrapper">
		<div id="canvasWrapper">
			<canvas id="can"></canvas>
			<div class="scope"></div>
			<button id="shot" disabled>Make a Shot!</button>
			<div id="dashBoard">
				<button class="dashBoardElement dashTurnOn">
					<i class="fa fa-power-off"></i>
				</button>
				<button class="dashBoardElement dashStartGame" disabled>
					<i class="fa fa-play"></i>
				</button>
				<button class="dashBoardElement dashRefresh" disabled>
					<i class="fa fa-undo"></i>
				</button>
				<div class="dashBoardElement dashExclMark">
					<i class="fa fa-exclamation-triangle"></i>
				</div>
			</div>
		</div>
		<div id="playInfo">
			<div class="flexColumnLine">
				<div class="scoreBoard halfInfoBoard titleUnderBoard board" data-title="score"></div>
				<div class="shotsBoard halfInfoBoard titleUnderBoard board" data-title="shots"></div>
			</div>
			<div class="flexColumnLine">
				<div class="misfireChance board fullInfoBoard titleUnderBoard" data-title="misfire chance">
					<div class="misfireChancePercentage"></div>
				</div>
			</div>
			<div class="flexColumnLine">
				<div class="fullInfoBoard board titleUnderBoard commentBoard" data-title="comments"></div>
			</div>
		</div>
	</div>
	<!-- MainScript -->
	<script src="jsNext/global.js"></script>
	<script src="jsNext/preloader.js"></script>
	<script src="jsNext/canvas.js"></script>
	<script src="jsNext/main.js"></script>
</body>
</html>
